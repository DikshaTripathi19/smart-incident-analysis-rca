spring.application.name=smart-incident-analysis-rca

# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/rcadb
spring.datasource.username=postgres
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server port (optional, default is 8080)
server.port=8080

# LLM RCA Prompt
llm.rca.prompt=You are an experienced Site Reliability Engineer.\n\
Analyze the incident and provide:\n\
1. Root cause\n\
2. Impact\n\
3. Resolution steps\n\n\
Incident Description: %s\n\
Severity: %s\n\
Environment: %s\n\
Symptoms: %s

openai.api.key=YOUR_KEY_HERE